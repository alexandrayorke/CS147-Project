<html>

<head>
<title>Create New Account</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>	

<body>
<div class="container">
<h1>Create New Account</h1>
<p>Please enter proposed user name and password. Your password must be at least 5 characters long, and must contain at least one number and one letter. Note that usernames and passwords are case sensitive.</p>

<!-- Create form to create an account -->
<form id="createAccountForm" role="form">
	<div class="form-group">
	<p> User Name: <input type = "text" id="username" class="form-control" placeholder="Enter username"/>
	</div>
	<div class="form-group">
	<p> Password: <input type = "text" id="password" class="form-control" placeholder="Enter password"/>
	</div>
	<button type ="button" id="createBtn" class="btn btn-default"/>Create Account</button>
</form> 

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (blelow), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
