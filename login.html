<html>

<head>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<title> Welcome </title>
</head>
<body>
	<!-- Need to make a form for login -->
	<h1> Welcome </h1>
	<p id="loginInstructions">Please log in. Note, usernames and passwords are case sensitive</p>
	<form id="loginForm" role="form">
		<div class="form-group">
			<p> User Name: <input type = "text" id="username"/></p>
		</div>
		<div class="form-group">
			<p> Password: <input type = "text" id="password"/></p>
		</div>
		<button type ="button" id="loginBtn" class="btn btn-default"/>Login</button>
	</form> 
	<p><a href="createAccount.html">Create New Account</a></p>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (blelow), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
